<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/base.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <form>
      <label>Sort By</label>
      <input type="radio" name="choice" value="horns">Horns
      <input type="radio" name="choice" value="title">Title
    </form>
    <button type="button" name="page0">Page One</button>
    <button type="button" name="page1">Page Two</button>
    <select>
      <option value="default">Filter by Keyword</option>
    </select>

  </header>
  <main>
    <template id="animalTemplate" type="text/x-tmpl-mustache">
      <section class="{{page}} {{keyword}}">
        <h2>{{title}}</h2>
        <img src={{image_url}} alt="">
        <p>{{description}}</p>
      </section>
    </template>
    <div>
      <!-- <section class="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
    </div>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
